<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body
        {
            background-color: rgb(108, 108, 148);
            color:rgb(39, 36, 36);
            font: normal 20pt Arial;
        }
    </style>

</head>
<body>
    <h1>Exercício 04</h1>
    <p>JavaScript</p>
    <script>
      var nome =  window.prompt('Qual o seu nome?');
      document.write(`Olá,<strong>${nome}!</strong> Seu nome possui ${nome.length} letras.<br/>`);
      document.write(`Seu nome em letras maiúsculas é <strong>${nome.toUpperCase()}.</strong><br/>`);
      document.write(`Seu nome em letras minúsculas é <strong>${nome.toLowerCase()}.</strong>`);
    </script>
</body>
</html>
