<body>

    <p>JAVASCRIPT</p>
    <script>
        var n1 = Number(window.prompt('Digite o primeiro numero:'));
        var n2 = Number(window.prompt('Digite o segundo numero:'));
        var s = n1 + n2;
        window.alert(`A soma entre n1 e n2 é ${s}`);
        var n3 = Number(window.prompt('digite o terceiro numero:'));
        var n4 = Number(window.prompt('digite o quarto numero:'));

        window.alert(`A divisão entre n3 e n4 é ${div}`);
    </script>
